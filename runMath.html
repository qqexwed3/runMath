<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>RUN MATH</title>
</head>

<body onload="gameStart()">
    <div class="bg">
        <div>
            <label class="sc" id="score">0</label>
            <label class="sc">SCORE:</label>
        </div>
        <div class="container">
            <center>
                <label class="lb" id="num1"></label>
                <label class="lb" id="operator"></label>
                <label class="lb" id="num2"></label>
                <label class="lb">=</label>
                <input type="text" class="ans" id="answer"></center>
        </div>
        <div>
            <img id="animate" src="./img/Character.gif" style="margin-top:500px">
        </div>
    </div>
</body>

</html>
